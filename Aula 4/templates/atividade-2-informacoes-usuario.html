<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Informações do Usuário</title>
    <link rel="stylesheet" href="../static/css/formulario-usuario.css">
    <script src="../static/js/formulario-usuario.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Preencha o formulário</h1>
        <form action="#" id="formulario-usuario">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <button type="button" id="button-enviar">Enviar</button>
        </form>
        <h2>Informações do Usuário</h2>
        <p id="dados-usuario">
        <p id="nome-informado"></p>
        <p id="idade-informada"></p>
        <p id="email-informado"></p>
        <p id="telefone-informado"></p>
        </p>
    </div>
</body>

</html>
