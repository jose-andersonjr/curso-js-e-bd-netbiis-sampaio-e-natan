    <title>Variáveis</title>

<body>
    
    <script>
        const nome = prompt('Digite seu nome: ');
        const idade = prompt('Digite seu ano de Nascimento: ');

        document.write('<br>');
        document.write('Sua idade é: ', (2024 - parseInt(idade)));

        var numero = 1;
        console.log(numero.toString() + numero.toSAndretring());
    </script>
