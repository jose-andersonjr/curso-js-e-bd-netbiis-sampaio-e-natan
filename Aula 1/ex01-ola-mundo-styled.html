<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Mundo! Styled</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #61dafb;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div id="mensagem"></div>
    
    <script>
        const mensagem = 'Olá Mundo!';
        document.querySelector('#mensagem').textContent = mensagem;
    </script>
</body>
</html>
