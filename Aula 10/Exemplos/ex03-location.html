<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
</head>
<body>
    <button onclick="trocarHref()">Trocar Href</button>
    <button onclick="fazerAssign()">Fazer Assign</button>
    <button onclick="fazerReplace()">Fazer Replace</button>
    <button onclick="fazerReload()">Fazer Reload</button>
    <button onclick="proximaPagina()">Passar uma página</button>
    <button onclick="paginaAnterior()">Voltar uma página</button>
    <button onclick="navegarPeloHistorico(-1)">Navegar no histórico</button>

    <script>
        console.log(location);
        console.log(location.href);
        console.log(location.protocol);
        console.log(location.host);
        console.log(location.hostname);
        console.log(location.port);
        console.log(location.pathname);
        console.log(location.search);
        
        function trocarHref() {
            location.href = 'https://www.google.com';
        }

        function fazerAssign() {
            location.assign('https://www.google.com');
        }

        function fazerReplace() {
            location.replace('https://www.google.com');
        }

        function fazerReload() {
            location.reload();
        }

        function proximaPagina(){
            history.forward();
        }

        function paginaAnterior(){
            history.back();
        }

        function navegarPeloHistorico(n){
            history.go(n);
        }
    </script>
</body>
</html>
