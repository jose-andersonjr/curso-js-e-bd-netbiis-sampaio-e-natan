<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage e SessionStorage</title>
</head>
<body>
    
    <script>
        localStorage.setItem('nome', 'Fulano');

        sessionStorage.setItem('cidade', 'Bel√©m');

        const nome = localStorage.getItem('nome');
        const cidade = sessionStorage.getItem('cidade');

        document.write(nome + '<br>');
        document.write(cidade);

    </script>
</body>
</html>
