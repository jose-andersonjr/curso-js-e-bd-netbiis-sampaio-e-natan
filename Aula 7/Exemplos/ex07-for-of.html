<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For of</title>
</head>
<body>
    <ul id="tarefa"></ul>

    <script>
        let listaTarefas = document.querySelector('#tarefa');
        let tarefas = ['Estudar', 'Trabalhar', 'Descansar', 'Viajar'];

        for(let tarefa of tarefas){
            listaTarefas.innerHTML += `<li>${tarefa}`;
        }
    </script>
</body>
</html>
