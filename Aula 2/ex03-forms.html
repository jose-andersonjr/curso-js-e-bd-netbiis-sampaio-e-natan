<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" placeholder="Nome" id="nome" />
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Email" id="email" />
        <br>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" name="password" placeholder="Senha" id="senha" />
        <br>
        <br>
        <label for="phone">Telefone:</label>
        <input type="tel" name="phone" placeholder="Telefone" id="phone">
        <p>Sexo:</p>
        <input type="radio" name="sexo" value="masculino" id="masculino" />
        <label for="masculino">Masculino</label>
        <input type="radio" name="sexo" value="feminino" id="feminino" />
        <label for="feminino">Feminino</label>

        <!-- Input Checkbox -->
        <p>Linguagens aprendidas</p>
        <input type="checkbox" name="linguages" value="html" id="html" />
        <label for="html">HTML</label>
        <input type="checkbox" name="linguagens" value="css" id="css" />
        <label for="css">CSS</label>
        <input type="checkbox" name="linguagens" value="javascript" id="javascript" />
        <label for="javascript">JavaScript</label>
        <br>
        <br>
        <label for="mensagem">
            <p>Mensagem</p>
        </label>
        <textarea name="mensagem" id="mensagem" cols="30" rows="4" placeholder="Digite aqui a sua mensagem"></textarea>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
