<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="../static/css/formulario.css">
</head>

<body>
    <div class="form-container">
        <h2>Formulário de Contato</h2>
        <form action="./atv05.1-formulario-tela-envio.html">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" rows="5" cols="46" required></textarea>
            </div>
            <div class="form-group checkbox-container">
                <input type="checkbox" name="manha" id="manha">
                <label for="manha">Manhã</label>
                <input type="checkbox" name="tarde" id="tarde">
                <label for="tarde">Tarde</label>
                <input type="checkbox" name="noite" id="noite">
                <label for="noite">Noite</label>
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>

</html>
